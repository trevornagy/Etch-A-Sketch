<!DOCTYPE html>

<html>
	<head>
		<title>Etch-A-Sketch by Trevor Nagy</title>
		<link rel="stylesheet" type="text/css" href="resources/css/main.css">	
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	</head>
	
	<body>
	<div id = "header"> 
		<h1>Welcome to my Etch-A-Sketch</h1>

			<form class = "options">
				<strong><p>Dimensions: </p></strong><input type="text" id="dimensions" value="16">

					<button id="OptionsSubmit">Submit</button>
					<button id="OptionsReset">Reset</button>
				</div>
			</form>
		</div>
	</div>

	<div id = "content"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="resources/js/scripts.js"></script>
	</body>
</html>
