<!DOCTYPE html>

<html>
	<head>
		<title>Etch-A-Sketch by Trevor Nagy</title>
		<link rel="stylesheet" type="text/css" href="resources/css/main.css">	
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	</head>
	
	<body>
	<div id = "header"> 
		<h1>Welcome to my Etch-A-Sketch</h1>
		
		<div class = "headerOptions">
			<form class = "options">
				<strong><p>Dimensions: </p></strong><input type="text" id="dimensions" value="16">	
				<div class = "optionButtons">
					<button id="OptionsSubmit" type="button">Submit</button>
					 <select id="colSelection" name="colSelection">
					 	<optgroup label = "Choose a colour:">
					 	<option value="black" id="colBlack">Black</option>
					  	<option value="red" id="colRed">Red</option>
					  	<option value="blue" id="colBlue">Blue</option>
					  	<option value="random" id="colRandom">Random</option>
					</select> 
					<button id="OptionsReset" type="button">Reset</button>
				</div>
			</form>
		</div>
	</div>

	<!-- <div id = "content"></div> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="resources/js/newscripts.js"></script>
	</body>
</html>
